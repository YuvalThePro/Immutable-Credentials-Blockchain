# Blockchain Configuration

# Genesis Block Validator
blockchain.genesis.validator=VALIDATOR_UNIVERSITY_A

# Block Size Limit (bytes)
blockchain.block.size.limit=1048576

# Enable Indexing
blockchain.indexing.enabled=true

# Storage Format (json, binary)
blockchain.storage.format=json

# Backup Enabled
blockchain.backup.enabled=true

# Backup Interval (blocks)
blockchain.backup.interval=100
