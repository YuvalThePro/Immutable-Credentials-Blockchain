# Network Configuration
# P2P Network settings and peer list

# Network Port
network.port=8080

# Peer Discovery Interval (milliseconds)
network.discovery.interval=30000

# Static Peer List (comma-separated)
network.peers=localhost:8081,localhost:8082

# Maximum Connections
network.max.connections=10

# Connection Timeout (milliseconds)
network.connection.timeout=5000

# Sync Interval (milliseconds)
network.sync.interval=10000
